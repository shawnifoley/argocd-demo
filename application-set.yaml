#application-set.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-demo
  namespace: argocd
spec:
  syncPolicy:
    applicationsSyn: create-update
  generators:
    - git:
        repoURL: https://github.com/shawnifoley/argocd-demo.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/shawnifoley/argocd-demo.git
        targetRevision: HEAD
        path: "apps/{{path.basename}}/"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}-ns"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
