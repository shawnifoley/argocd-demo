#ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: guestbook-demo-ns
  annotations:
    kubernetes.io/ingress.class: guestbook
spec:
  rules:
    - host: guestbook-demo.fol3y.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook-demo
                port:
                  number: 80
